apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlflow
  namespace: registery
spec:
  project: default
  source:
    repoURL: https://community-charts.github.io/helm-charts
    chart: community-charts/mlflow
    targetRevision: 0.8.2
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: registery
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
